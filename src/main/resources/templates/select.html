<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>

    <h1 th:text="${title}"></h1>

    <table>
        <tr th:each="colorsRow : ${colors}">
            <td th:each="color : ${colorsRow}"
                width="100" height="100"
                th:attr="bgcolor=${color}"
                th:data-color-href="'/select/' + ${color}"
                th:onclick="location.href=this.getAttribute('data-color-href')">
            </td>
        </tr>

    </table>

</body>
</html>
